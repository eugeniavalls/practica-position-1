<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

        <div class="rectangle-text">
          <p>You've used 815GB of your storage</p>

          <div class="span">
            <span>0GB</span>
            <span class="text2">1000GB</span>

          <div class="text-white">
            <p class="text-white-1">185</p>
